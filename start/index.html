<style>
body{
	background-color: rgb(0,0,0);
 }
 p.ex{
 	color: rgb(255,255,255);
 }  
.modal {
	display: none;
    position: static;
    z-index: 1;
    left: 0;
    top: 0;
    width: 400px;
    height: 150px;
    overflow: auto;
    background-color:rgb(60,240,0);
    padding-top: 10px;
    padding-left: 10px;
    padding-right: 10px;
    padding-bottom: 10px;
}
.screen {
	background-color: rgb(211,211,211);
	width: 600px;
	height:350px;
}
</style>
</head>

<body>
<img src="logo.png" style="width:450px;height:250px;"></img><br>

<button onclick="document.getElementById('login').style.display='block'"
style="width:auto;">Logon to begin playing!</button>

<div id="login" class="modal">

        <p>Username:</p>
        <input type="text" id="name"><br>
        <p>Password:</p>
        <input type="text" id="password"><br>
        <button   style="width:auto;" id="loginbutton">Login</button> 
 
  <p id="err-msg-bar1"></p>
  <button   onclick="document.getElementById('login').style.display='none'"
  style="width:auto;">Close</button> 
</div>

<div id="logout" class="modal">
   <input type="submit" value="Logout">
   <p id="userInfo"></p>
</div>

<p class="ex">Not a user?</p>

<button onclick="document.getElementById('newaccount').style.display='block'"
style="width:auto;">Create New Account</button>

<div id="newaccount" class="modal">

   <span>Username:</span>
        <input type="text" id="namen"><br>
        <span>Password:</span>
        <input type="text" id="passwordn"><br>
 
  <button style="width:auto;" id="nabutton">Create Account</button>
  <p id="err-msg-bar2"></p>
  <button   onclick="document.getElementById('newaccount').style.display='none'"
  style="width:auto;">Close</button>
</div>


<script>
  var modal1=document.getElementById('login');
  var modal2=document.getElementById('newaccount');
  window.onclick = function(event){
    if (event.target == modal1){
    	modal1.style.display="none";
    } else if (event.target==modal2){
    	modal2.style.display="none";
    }
  }
</script>
